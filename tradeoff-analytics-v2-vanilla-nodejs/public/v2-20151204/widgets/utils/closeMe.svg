<g class="closeMe">
  <title>{{::title}}</title>
  <path ng-attr-d="M0,0 l-1.4,1 l0,{{::height/2-1}} l-{{::width}},0 l0,-{{::height}} l{{::width}},0 l0,{{::height/2-1}} z" class="frame"/>
  <g ng-attr-transform="translate(-{{::1.4+width/2}})">
    <circle r="1.4" class="circle"/>
    <path d="M-.7,-.7 L.7,.7 M.7,-.7 L-.7,.7" class="x"/>
  </g>
</g>